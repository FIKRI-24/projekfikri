      width: 250px;
      height: 150px;
      margin: 20px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      
      
  }
  
  /* Icon styling */
  .contact-card i {
      font-size: 36px;
      color: #00FF7F; /* Green color to match the screenshot */
      margin-bottom: 3px;
      
  }
  
  /* Headings and paragraphs within the cards */
  .contact-card h3 {
      margin-bottom: 10px;
  }
  
  .contact-card p {
      font-size: 16px;
  }
  
  @media screen and (max-width: 600px) {
          th, td {
              display: flex;
              width: 100%;
          }
